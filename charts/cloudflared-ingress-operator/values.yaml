cloudflared:
  # Namespace where cloudflared is deployed
  namespace: cloudflared

  # Name of the cloudflared ConfigMap to update
  configMapName: cloudflared-config


operator:
  image:
    repository: livepeer/cloudflare-ingress-operator
    tag: latest
    pullPolicy: IfNotPresent

  # Resources
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

  # How many historical deployments to retain, useful for debugging
  revisionHistoryLimit: 2
  replicaCount: 1

  affinity: {}
  nodeSelector: {}
  tolerations: []


watch:
  # Watch all namespaces (requires cluster-wide permissions)
  allNamespaces: true

  # Specific namespaces to watch (only if allNamespaces is false)
  # namespaces:
  #   - default
  #   - production
  namespaces: []

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}

# Security context for the pod
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Security context for containers
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
