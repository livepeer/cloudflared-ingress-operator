apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cloudflared-ingress-operator.fullname" . }}
  labels:
    {{- include "cloudflared-ingress-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.operator.replicaCount }}
  revisionHistoryLimit: {{ .Values.operator.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "cloudflared-ingress-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cloudflared-ingress-operator.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "cloudflared-ingress-operator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: operator
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.operator.image.repository }}:{{ .Values.operator.image.tag }}"
        imagePullPolicy: {{ .Values.operator.image.pullPolicy }}
        env:
        - name: CLOUDFLARED_NAMESPACE
          value: {{ .Values.cloudflared.namespace | quote }}
        - name: CONFIGMAP_NAME
          value: {{ .Values.cloudflared.configMapName | quote }}
        - name: WATCH_ALL_NAMESPACES
          value: {{ .Values.watch.allNamespaces | quote }}
        {{- if not .Values.watch.allNamespaces }}
        - name: WATCH_NAMESPACES
          value: {{ .Values.watch.namespaces | join "," | quote }}
        {{- end }}
        resources:
          {{- toYaml .Values.operator.resources | nindent 12 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      {{- with .Values.operator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
